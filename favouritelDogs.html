    <div class="text-section container">

  <!-- Modal -->
  <div class="modal fade" id="adoptionModal" tabindex="-1" aria-labelledby="adoptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adoptionModalLabel">Adoption Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="adoptionForm">
            <!-- Full Name field with pattern for letters only and required name, surname -->
            <div class="mb-3"> <!-- margin bottom 3 -->
              <label for="adopterName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="adopterName" pattern="^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]+( [a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]+)+$" title="Please enter at name and surname" required>
            </div>
  
            <!-- Email field with type email -->
            <div class="mb-3">
              <label for="adopterEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="adopterEmail" title="Please enter a valid email address (e.g., xyz@x.xx)." required>
            </div>
  
            <!-- Disabled Dog Name field -->
            <div class="mb-3">
              <label for="dogName" class="form-label">Dog Name</label>
              <input type="text" class="form-control" id="dogName" disabled required>
            </div>
  
            <!-- Reason for Adoption textarea -->
            <div class="mb-3">
              <label for="adoptionReason" class="form-label">Why do you want to adopt this dog?</label>
              <textarea class="form-control" id="adoptionReason" rows="3" title="Please provide a reason for adoption." required></textarea>
            </div>
  
            <!-- Radio buttons for other pets -->
            <div class="mb-3">
              <label class="form-label">Do you have other pets?</label><br>
              <input type="radio" id="petsYes" name="otherPets" value="Yes" title="Please select whether you have other pets." required>
              <label for="petsYes">Yes</label><br>
              <input type="radio" id="petsNo" name="otherPets" value="No">
              <label for="petsNo">No</label>
            </div>
  
            <!-- Select for type of home -->
            <div class="mb-3">
              <label for="homeType" class="form-label">Type of Home</label>
              <select class="form-select" id="homeType" title="Please select a type of home." required>
                <option value="">Select...</option>
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
                <option value="Other">Other</option>
              </select>
            </div>
  
            <!-- Checkbox for terms and conditions -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="agreeTerms" title="You must agree to the terms and conditions." required>
              <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
            </div>
  
            <button id="sub" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
